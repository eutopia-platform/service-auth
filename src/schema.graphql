scalar Null
type User {
  uid: ID
  email: String
}

type Query {
  hello: String
  isCodeValid(email: String!, code: ID!): Boolean!
  user(token: ID!): User!
}

type Mutation {
  registerEmail(email: String): ID!
  setPassword(email: String!, code: ID!, password: String!): Null
  login(email: String!, password: String!): ID
  logout(token: ID!): Null
}

schema {
  query: Query
  mutation: Mutation
}
