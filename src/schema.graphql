enum Role {
  USER
  ADMIN
}

type User {
  id: ID!
  email: String!
  role: Role!
}

type Query {
  hello: String
  user(sessionToken: ID!): User!
}

type Mutation {
  login(email: String!, password: String!): ID!
  logout(sessionToken: ID!): Boolean
  signup(email: String!, password: String!): ID!
}

schema {
  query: Query
  mutation: Mutation
}
